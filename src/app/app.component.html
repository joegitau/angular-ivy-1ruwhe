<div class="container">
  <div class="row mt-5">
    <div class="col-8 offset-2">
      <form novalidate [formGroup]="form" (ngSubmit)="signIn()">
        <div class="form-group row">
          <label class="col-form-label col-4">Username</label>
          <div class="col-8">
            <input type="email" placeholder="username" formControlName="username" class="form-control">
          </div>
        </div>
        <div class="form-group">
            <input class="form-control" id="password" placeholder="Password" type="password" formControlName="password" passToggle>
        </div>
        <div class="form-group row mt-2">
          <div class="col-6 offset-4">
            <button type="submit" class="btn btn-primary"> Sign In</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
